[pytest]
addopts = --strict-markers --disable-warnings --cov=src --cov=presets --cov=evaluation --cov-report=term-missing --cov-report=xml --timeout=30
testpaths = tests
pythonpath = src
markers =
    unit: schnelle Unit-Tests für isolierte Komponenten
    integration: Tests über mehrere Module/Komponenten hinweg
    slow: längere Tests, standardmäßig übersprungen
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
