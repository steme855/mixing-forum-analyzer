[tool:pytest]
testpaths = tests .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    smoke: marks tests as smoke tests (quick basic functionality)
    integration: marks tests as integration tests (slower, more comprehensive)
    gpu: marks tests that require GPU (will be skipped if no GPU available)
    slow: marks tests as slow (may be skipped in quick test runs)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*
